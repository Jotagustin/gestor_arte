{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if proyecto %}Editar proyecto{% else %}Crear proyecto{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>{% if proyecto %}Editar proyecto{% else %}Crear proyecto{% endif %}</h1>
        <a href="{% url 'index_view' %}" class="btn btn-link">Volver</a>
    </div>

    <div class="card">
        <div class="card-body">
            {% if proyecto %}
                <form method="post" action="{% url 'editar_proyecto' proyecto.id %}">
            {% else %}
                <form method="post" action="{% url 'crear_proyecto' %}">
            {% endif %}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="titulo" class="form-label">Título</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" value="{{ proyecto.titulo|default_if_none:'' }}" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" rows="4">{{ proyecto.descripcion|default_if_none:'' }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    {% if proyecto %}
                        <a href="{% url 'eliminar_proyecto' proyecto.id %}" class="btn btn-outline-danger" onclick="return confirm('¿Eliminar este proyecto?');">Eliminar</a>
                        <button type="submit" class="btn btn-primary">Guardar cambios</button>
                    {% else %}
                        <a href="{% url 'index_view' %}" class="btn btn-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-success">Crear proyecto</button>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

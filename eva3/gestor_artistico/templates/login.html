{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #6f42c1);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: bold;
            color: #0d6efd;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }

        .btn-login {
            width: 100%;
        }

        .footer-text {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="login-title"> Gestor Artístico</h2>


        <ul class="nav nav-tabs mb-3" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                    Iniciar Sesión
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                    Crear Cuenta
                </button>
            </li>
        </ul>

        <div class="tab-content" id="authTabContent">

            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form method="POST" action="{% url 'login_view' %}">
                    <input type="hidden" name="action" value="login">
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="login_username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="login_username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="login_password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="login_password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login">Ingresar</button>
                </form>
            </div>


            <div class="tab-pane fade" id="register" role="tabpanel">
                <form method="POST" action="{% url 'login_view' %}">
                    <input type="hidden" name="action" value="register">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="reg_username" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="reg_username" name="username" placeholder="Elige un nombre de usuario" required>
                        <div class="form-text">Este será tu nombre para iniciar sesión</div>
                    </div>

                    <div class="mb-3">
                        <label for="reg_email" class="form-label">Email (opcional)</label>
                        <input type="email" class="form-control" id="reg_email" name="email" placeholder="tu@email.com">
                    </div>

                    <div class="mb-3">
                        <label for="reg_password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="reg_password" name="password" placeholder="Crea una contraseña" required>
                    </div>

                    <div class="mb-3">
                        <label for="reg_password2" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="reg_password2" name="password2" placeholder="Repite la contraseña" required>
                    </div>


                    <button type="submit" class="btn btn-success btn-login">Crear Cuenta</button>
                </form>
            </div>
        </div>

        <!-- Mostrar mensajes de error o éxito -->
        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            const messages = document.querySelectorAll('.alert');
            let showRegisterTab = false;
            
            messages.forEach(function(message) {
                if (message.textContent.includes('usuario') && 
                    (message.textContent.includes('existe') || 
                     message.textContent.includes('contraseñas no coinciden') ||
                     message.textContent.includes('4 caracteres'))) {
                    showRegisterTab = true;
                }
            });
            
            if (showRegisterTab) {
                const registerTab = new bootstrap.Tab(document.getElementById('register-tab'));
                registerTab.show();
            }
            
            const password2 = document.getElementById('reg_password2');
            const password1 = document.getElementById('reg_password');
            
            if (password2 && password1) {
                password2.addEventListener('input', function() {
                    if (password1.value !== password2.value) {
                        password2.setCustomValidity('Las contraseñas no coinciden');
                    } else {
                        password2.setCustomValidity('');
                    }
                });
            }
        });
    </script>
</body>
</html>
